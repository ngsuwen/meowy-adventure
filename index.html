<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meowy Adventure</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./js/map.js"></script>
        <script src="./js/character.js"></script>
        <script src="./js/cards-list.js"></script>
        <script src="./js/tom-logic.js"></script>
        <script src="./js/mouse-name.js"></script>
        <script src="./js/mouse-logic.js"></script>
        <script src="./js/after-battle.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <p>Mammy instructed her cat, Tom, to look after the house while she's gone to town. The mice saw this opportunity and invaded the house. Help Tom to defeat all the mice before Mammy comes back home!</p>
        <h3>Tom's Profile</h3>
        <div class='tomHealth'>
        </div>
        <div class='tomMana'>
        </div>
        <div class='tomDeck'>
        </div>
        <div class ='tomHand'>
        </div>
        <div class='discover'>
            <button id='skip-add'>skip</button>
        </div>
        <div class='remove'>
            <button id='skip-remove'>skip</button>
        </div>
        <div class='battle'>
            <div class='mouse'>
            </div>
            <div class='play'>
                <button id='end-turn'>end turn</button>
            </div>
        </div>
        <div class='container'>
            <div class='map'></div>
            <div class='control'>
                <button class='up'>UP</button>
                <button class='down'>DOWN</button>
                <button class='left'>LEFT</button>
                <button class='right'>RIGHT</button>
            </div>
        </div>
    </body>
</html>
